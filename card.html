<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container  mx-auto grid place-content-center my-8">

        <div class="max-w-sm w-full sm:max-w-screen-md sm:flex">
            <div class="h-48 sm:h-auto sm:w-48 flex-none bg-cover rounded-t sm:rounded-t-none sm:rounded-l text-center overflow-hidden"
                style="background-image:url('/product-preview-card-component-main/images/image-product-mobile.jpg')"
                title="perfume" title="perfume">
            </div>
            <div
                class="border-r border-b border-l border-gray-400 sm:border-l-0 sm:border-t sm:border-gray-400 bg-white rounded-b sm:rounded-b-none sm:rounded-r p-4 flex flex-col justify-between leading-normal">
                <div class="mb-8">
                    <h2>P E R F U M E</h2>
                    <div class="font-bold text-3xl mb-2">
                        <h1> Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <p class="text-gray-700 text-base">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="grid grid-cols-2 gap-4 px-6 py-4">
                        <div class="text-3xl font-bold text-lime-700 text-center"> $149.99</div>
                        <div class="line-through"> $169.99</div>
                    </div>
                </div>
                <div class="flex items-center">
                    <button class="flex justify-center rounded-md bg-lime-500 px-2 py-2  w-full ">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                style="fill: rgba(0, 0, 0, 1);">
                                <path
                                    d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z">
                                </path>
                                <circle cx="10.5" cy="19.5" r="1.5"></circle>
                                <circle cx="17.5" cy="19.5" r="1.5"></circle>
                            </svg></span>Add to Cart
                    </button>
                </div>
            </div>
        </div>

        <footer class="attribution">
            <hr class="bg-black">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="#">Maria Camila Mellizo</a>.
        </footer>
    </div>

</body>

</html>
